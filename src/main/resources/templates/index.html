<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FIM SYSTEM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div id="con1">
                <img src="logo.png" class="img-fluid" alt="...">
            </div>
        </div>
    </div>
    <hr class="hr"/>
    <div class="container">
        <div class="row" id="con2">
            <div class="col-sm-8">
                <img src="bg_image.png" class="img-fluid" alt="...">
            </div>
            <div class="col-sm-4">
                <div class="formBox">
                    <form action="#" th:action="@{/homepage}" th:object="${staff}" method="post" modelAttribute="user">
                        <h1 class="signinText">Sign In</h1>
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label"><span class="indexFormtext">Username</span></label>
                            <input type="text" name="username" class="form-control" id="inputUsername" th:value="${username}"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><span class="indexFormtext">Password</span></label>
                            <input type="password" name="password" class="form-control" id="inputPassword1" th:value="${password}"/>
                        </div>
                        <div class="subButton">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <div>
            <div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
