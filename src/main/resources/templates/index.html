<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">FIM SYSTEM</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="icon-192x192.png" sizes="192x192" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/main.css}" />
  </head>
  <body>
    <nav
      class="navbar fixed-top nav-vfim2"
      style="margin-bottom: 50px"
    >
      <div class="row row-content">
        <button
          type="button"
          class="btn"
          style="margin-left: 20px; padding: 10px 12px;"
        >
          <img src="/vfims-logo.png" alt="..." class="img_logo" width="100" />
        </button>
      </div>
    </nav>
    <div
      class="body-login d-flex justify-content-center align-items-center"    >
      <div class="col-sm-8 d-flex justify-content-center align-items-center">
        <img src="bg_image.png" class="img-fluid" alt="..." width="670" />
      </div>
      <div class="col-sm-4 d-flex justify-content-start align-items-center">
        <div class="formBox col-10">
          <form
            action="#"
            th:action="@{/login}"
            th:object="${user}"
            method="post"
            modelAttribute="user"
          >
            <!-- <div th:if="${param.error}">
            <div class="alert alert-danger">
              <span th:text="#{login.error}"></span>
            </div>
          </div> -->
            <h2 class="signinText">Sign In</h2>
            <div class="mb-3">
              <label for="inputUsername" class="form-label"
                ><span class="indexFormtext">Username</span></label
              >
              <input
                type="text"
                name="username"
                class="form-control"
                id="inputUsername"
                th:value="${username}"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                ><span class="indexFormtext">Password</span></label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                id="inputPassword1"
                th:value="${password}"
              />
            </div>
            <div class="subButton">
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img
            src="icon-192x192.png"
            class="rounded me-2"
            alt="..."
            width="20px"
          />
          <strong class="me-auto">VFIMS</strong>
          <!-- <small>11 mins ago</small> -->
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Username or password is incorrect. Please provide valid username or
          password
        </div>
      </div>
    </div>
    <footer class="footer-vfim">
      <p class="indexCopyright">Â© 2023 VFIMS | All Rights Reserved</p>
    </footer>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const error = urlParams.get("error");

      // const toastTrigger = document.getElementById("liveToastBtn");
      const toastLiveExample = document.getElementById("liveToast");
      const toastBootstrap =
        bootstrap.Toast.getOrCreateInstance(toastLiveExample);
      if (error.toString() == "true") {
        toastBootstrap.show();
        console.log(error.toString());
      }
    </script>
  </body>
</html>
