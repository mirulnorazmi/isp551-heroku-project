<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">FIM SYSTEM</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/main.css}" />
  </head>
  <body>
    <nav
      class="navbar fixed-top bg-body-tertiary nav-vfim2"
      style="margin-bottom: 50px"
    >
      <div class="row row-content">
        <div id="con1">
          <img src="/img-icon/logo.png" alt="..." class="img_logo" />
        </div>
      </div>
    </nav>
    <div class="body-login i-x-center i-y-center row-direction d-100">
      <div class="col-sm-8">
        <img src="bg_image.png" class="img-fluid" alt="..." />
      </div>
      <div class="col-sm-4 formBox">
        <form
          action="#"
          th:action="@{/login}"
          th:object="${user}"
          method="post"
          modelAttribute="user"
        >
          <h1 class="signinText">Sign In</h1>
          <div class="mb-3">
            <label for="inputUsername" class="form-label"
              ><span class="indexFormtext">Username</span></label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              id="inputUsername"
              th:value="${username}"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><span class="indexFormtext">Password</span></label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPassword1"
              th:value="${password}"
            />
          </div>
          <div class="subButton">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer-vfim">
      <p class="indexCopyright">Â© 2023 VFIMS | All Rights Reserved</p>
    </footer>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
