<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layoutSupervisor :: layout (~{::body},'index')}"
>
  <head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Supervisor | Create items</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/stylesheets/create-item.css}"
    />
  </head>
  <body>
    <section
      class="d-flex justify-content-center align-items-center"
      style="width: 100%; height: 90vh;"
    >
      <form
        th:action="@{/createItem}"
        th:object="${create}"
        method="post"
        modelAttribute="create"
        class="createItemCon d-flex flex-column justify-content-center align-items-center col-10"
        style="padding: 20px 30px;"
      >
        <h3>Create Items</h3>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mt-3 mb-3 border-bottom"
          style="padding: 0 40px; width: 100%"
        ></div>
        <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="type" class="col-sm-3 col-form-label"><b>Select Type :</b></label>
          <div class="d-flex flex-row col-5" >
            <!--<button type="button" class="btn btn-primary" style="margin: 0 15px">Dry</button>-->
            <a href="/create-items/create-item-dry">
            <input type="button" class="btn btn-light" id="button1" onclick="changeColor()" value="Dry" style="margin: 0 15px"></a>
            <input type="button" class="btn btn-light" value="Stuff" style="margin: 0 15px;background-color:#87A2FD;color:white">
            <a href="/create-items/create-item-wet">
            <input type="button" class="btn btn-light" id="button3" onclick="changeColor3()" value="Wet" style="margin: 0 15px"></a>
          </div></div><br>
        <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="name" class="col-sm-3 col-form-label"><b>Name :</b></label>
          <div class="d-flex flex-column col-5">
            <input
              type="text"
              name="name"
              class="form-control mb-3"
              aria-label="name"
            />
          </div></div>
          <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="quantity" class="col-sm-3 col-form-label"><b>Quantity :</b></label>
          <div class="d-flex flex-column col-5">
            <input
            type="text"
            name="quantity"
            class="form-control mb-3"
            aria-label="quantity"
          /></div>
          </div>
          <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="addeddate" class="col-sm-3 col-form-label"><b>Added Date :</b></label>
          <div class="d-flex flex-column col-5">  
            <input 
            type="date" class="form-control mb-3" id="addeddate" >
          </div>
        </div>
        <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="allocation" class="col-sm-3 col-form-label"><b>Item Allocation :</b></label>
          <div class="d-flex flex-column col-5">
            <input
            type="text"
            name="allocation"
            class="form-control mb-3"
            aria-label="allocation"
          /></div>
          </div>
          <div
          class="container-fluid d-flex flex-row justify-content-evenly align-items-start mt-6">  
          <label for="warranty" class="col-sm-3 col-form-label"><b>Item Warranty :</b></label>
          <div class="d-flex flex-column col-5">
            <input
            type="text"
            name="warranty"
            class="form-control mb-3"
            aria-label="warranty"
          /></div>
          </div>
          <div class="d-flex flex-row justify-content-end" style="margin-top: 5.5rem;">
            <button type="button" class=" btn_cancel btn btn-primary ">Cancel</button>
            <button type="button" class="btn_save btn btn-primary ">Save</button>
              </div>
           
        </div>     
      </form>
    </section>

    <script>  
      function changeColor() {
        
           document.getElementById("button1").style.background = "#87A2FD";
           document.getElementById("button1").style.color = "white";
           document.getElementById("button2").style.borderColor = "#F8F9F9";
           document.getElementById("button2").style.background = "#F8F9F9";
           document.getElementById("button2").style.color = "black";
           document.getElementById("button3").style.borderColor = "#F8F9F9";
           document.getElementById("button3").style.background = "#F8F9F9";
           document.getElementById("button3").style.color = "black";
      }
      function changeColor2() {
        
           document.getElementById("button3").style.background = "#87A2FD";
           document.getElementById("button3").style.color = "white";
           document.getElementById("button2").style.borderColor = "#F8F9F9";
           document.getElementById("button2").style.background = "#F8F9F9";
           document.getElementById("button2").style.color = "black";
           document.getElementById("button1").style.borderColor = "#F8F9F9";
           document.getElementById("button1").style.background = "#F8F9F9";
           document.getElementById("button1").style.color = "black";     
      }
      </script>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js}"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
