<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layoutSupervisor :: layout (~{::body},'index')}"
>
  <head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Supervisor | Create account</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/stylesheets/account.css}"
    />
  </head>
  <body>
    <section style="height: 90vh">
      <div
        class="vims-containerTop d-flex justify-content-between align-items-center"
      >
        <h3>Accounts</h3>
        <a class="addAccountButton" href="/accounts/create-account">
          <img src="/img-icon/addButton.png" alt="..." class="img-button" />
          <span>Add Account</span>
        </a>
      </div>
      <div
        id="userTable"
        class="d-flex flex-wrap justify-content-between"
      ></div>
      <script>
        var userArray = [
          { Name: "Nora Ain Bte MD Tap", Role: "Supervisor" },
          { Name: "Satina Binti Salleh", Role: "Supervisor" },
          { Name: "Roszilawati Binti MD Rashid", Role: "Staff" },
          { Name: "Roszilawati Binti MD Rashid", Role: "Staff" },
          { Name: "Roszilawati Binti MD Rashid", Role: "Staff" },
        ];

        buildTable(userArray);

        function buildTable(data) {
          var table = document.getElementById("userTable");

          for (var i = 0; i < data.length; i++) {
            var row = `<div class="addAccountCon d-flex justify-content-evenly align-items-center col-5">
                        <div class ="firstletterBox">
                          <h5>${data[i].Name.charAt(0)}</h5>
                        </div>
                        <div class="accountnamebox"> 
                          <span class="accountnamebox-firstRow p-2 bd-highlight">${
                            data[i].Name
                          }</span>
                          <span class="accountnamebox-secondRow p-2 bd-highlight">${
                            data[i].Role
                          }</span>
                        </div>
                        <div class="dropdown-center">
                        <button
                          class="btn"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false">
                          <img src="/img-icon/settingsButton.png" alt="..." class="..." />
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                              <a class="dropdown-item" href="...">
                                <img src="/img-icon/editButton.png" alt="..." class="..." />
                                Edit
                              </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="...">
                              <img src="/img-icon/trashButton.png" alt="..." class="..." />
                              Delete
                            </a>
                          </li>
                        </ul>
                        </div>
                    </div>`;
            table.innerHTML += row;
          }
        }
      </script>
    </section>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
