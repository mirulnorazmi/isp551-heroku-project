<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layoutSupervisor :: layout (~{::body},'index')}"
>
  <head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Supervisor | Create account</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/stylesheets/account.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
    />
  </head>
  <body>
    <section style="height: 90vh">
      <div
        class="vims-containerTop d-flex justify-content-between align-items-center"
      >
        <h3><b>Accounts</b></h3>
        <a class="addAccountButton" href="/accounts/create-account">
          <i class="bi bi-plus-circle"></i>
          <b>Add Account</b>
        </a>
      </div>
      <div id="userTable" class="d-flex flex-wrap justify-content-evenly"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">
                <b>Delete Account?</b>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-vims-body modal-body">
              <span
                >Deleting a account will permanently remove the user from the
                database.</span
              >
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="modal-vims-Button btn btn-light"
                data-bs-dismiss="modal"
              >
                <b>No, Keep Account</b>
              </button>
              <button type="button" class="modal-vims-Button btn btn-primary">
                <b>Yes, Delete Account</b>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Modal -->
      <script>
        var userArray = [
          { Name: "Nora Ain Bte MD Tap", Role: "Supervisor" },
          { Name: "Satina Binti Salleh", Role: "Supervisor" },
          { Name: "Amirul Daniel Bin Che Suzami", Role: "Staff" },
          { Name: "Mio", Role: "Staff" },
          { Name: "Zaid", Role: "Staff" },
        ];

        buildTable(userArray);

        function buildTable(data) {
          var table = document.getElementById("userTable");

          for (var i = 0; i < data.length; i++) {
            var row = `<div class="accountCon d-flex justify-content-evenly align-items-center col-5">
                        <div class ="firstletterBox">
                          <h2>${data[i].Name.charAt(0)}</h2>
                        </div>
                        <div class="accountnamebox"> 
                          <span class="accountnamebox-firstRow p-2 bd-highlight">${
                            data[i].Name
                          }</span> <br> <br>
                          <span class="accountnamebox-secondRow p-2 bd-highlight">${
                            data[i].Role
                          }</span>
                        </div>
                        <div class="settingsBox dropdown-center">
                        <button
                          class="btn"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false">
                          <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                              <a class="dropdown-item" href="...">
                                <i class="bi bi-pencil"></i>
                                Edit
                              </a>
                          </li>
                          <li>
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">
                              <i class="bi bi-trash"></i>
                              Delete
                            </a>
                          </li>
                        </ul>
                        </div>
                    </div>`;
            table.innerHTML += row;
          }
        }
      </script>
    </section>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
