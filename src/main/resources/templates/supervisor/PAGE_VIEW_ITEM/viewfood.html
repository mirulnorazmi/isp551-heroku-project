<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layoutSupervisor :: layout (~{::body},'index')}"
>
  <head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Supervisor | View Items</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/view.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body id="viewPage" style="background-color: #f0f2f5 !important">
    <div class="main-section" style="width: 100%; height: 90vh">
      <div
        class="container"
        style="background-color: #f0f2f5 !important; height: 100vh"
      >
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center mb-2 custom-mt col-12">
              <section class="col-11 button-row">
                <a href="/supervisor/items">
                  <div
                    class="btn btn-secondary mx-1 custom-button"
                    onclick="changeButtonColor(this)"
                  >
                    All
                  </div>
                </a>
                <a href="/supervisor/items/food">
                  <div
                    class="btn btn-secondary mx-1 custom-button active"
                    onclick="changeButtonColor(this)"
                  >
                    Food
                  </div>
                </a>
                <a href="/supervisor/items/furniture">
                  <div
                    class="btn btn-secondary custom-button"
                    onclick="changeButtonColor(this)"
                  >
                    Furniture
                  </div>
                </a>
              </section>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center col-12">
          <section class="tableViewCon col-11">
            <table class="table table-hover mt-2">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Quantity</th>
                  <th class="col-2"></th>
                </tr>
              </thead>
              <tbody th:each="itemsfood, iterStat : ${itemsfood}">
                <tr th:class="${iterStat.odd}? 'odd' : 'even'">
                  <form
                    action="/deleteItem"
                    method="post"
                    modelAttribute="Item"
                  >
                    <th>
                      <p
                        th:text="${iterStat.index + 1 + '.'}"
                        style="line-height: 2.6; text-align: center"
                      ></p>
                      <input name="id" th:value="${itemsfood.id}" hidden/>
                    </th>
                    <td><p th:text="${itemsfood.name}"></p></td>
                    <td><p th:text="${itemsfood.category}"></p></td>
                    <td><p th:text="${itemsfood.quantity}"></p></td>
                    <td>
                      <a style="text-decoration: none" class="link-secondary">
                        <button
                          class="btn btn-lg rounded-0"
                          type="button"
                          data-bs-toggle="modal"
                          th:data-bs-target="'#deleteModal-' + ${itemsfood.id}"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </a>
                      <a
                        th:href="@{/update-item-supervisor?itemsid=}+${itemsfood.id}"
                        style="text-decoration: none"
                        class="link-secondary"
                      >
                        <button
                          class="btn btn-lg rounded-0"
                          type="button"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Edit"
                        >
                          <i class="bi bi-pen"></i>
                        </button>
                      </a>
                    </td>
                    <!-- Delete Modal -->
                    <div
                      class="modal fade"
                      th:id="'deleteModal-' + ${itemsfood.id}"
                      tabindex="-1"
                      aria-labelledby="deleteModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">
                              Delete this item ?
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            Deleting this item will permanently remove it from
                            the database.
                          </div>
                          <div class="modal-footer">
                            <a th:href="@{/view}">
                              <button
                                type="button"
                                class="btn btn-outline-secondary"
                                style="
                                  background-color: #d9d9d9;
                                  border-color: grey;
                                  color: black;
                                "
                                data-bs-dismiss="modal"
                              >
                                No, Keep Item
                              </button>
                            </a>
                            <!-- <button type="button" onclick="redirectDelete()" class="btn btn-secondary bg-primary text-white">Yes, Delete Item</button> -->
                            <button
                              type="submit"
                              class="btn btn-secondary bg-primary text-white"
                            >
                              Yes, Delete Item
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Delete this item ?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Deleting this item will permanently remove it from the database.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              style="
                background-color: #d9d9d9;
                border-color: grey;
                color: black;
              "
              data-bs-dismiss="modal"
            >
              No, Keep Item
            </button>
            <button
              type="button"
              id="confirmDelete"
              class="btn btn-secondary bg-primary text-white"
            >
              Yes, Delete Item
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
