<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layoutSupervisor :: layout (~{::body},'index')}"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Dashboard Supervisor</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/stylesheets/dashboard.css}"
    />
  </head>
  <body>
    <section name="summaryDetails">
      <p class="h4">Summary</p>
      <div class="summary-box">
        <div class="column">
          <div class="box1">
            <img
              src="/img-icon/TotalInventory.png"
              class="TotalInventoryimage"
            />
          </div>
          <p class="totalitem">Total item</p>
          <p class="totalitem-number">120</p>
        </div>

        <div class="column">
          <div class="box1">
            <img src="/img-icon/RequestInventory.png" />
          </div>
          <p class="requestItem">Request item</p>
          <p class="requestItem-number">2</p>
        </div>

        <div class="column">
          <div class="box1">
            <img src="/img-icon/TotalAccount.png" />
          </div>
          <p class="totalAccount">Total Account</p>
          <p class="totalItem-number">32</p>
        </div>
      </div>
    </section>

    <section name="itemDetails" class="mt-3">
      <p class="h4">Item Details</p>
      <div class="itemDetails-box">
        <div class="chart-pie-container">
          <canvas id="pie-chart"></canvas>
          <script src="/chart.min.js"></script>
          <script>
            new Chart(document.getElementById("pie-chart"), {
              type: "pie",
              data: {
                datasets: [
                  {
                    backgroundColor: ["#009698", "#ab2300", "#ffcd00"],
                    data: [60, 20, 40],
                  },
                ],
              },
            });
          </script>
        </div>
        <div class="pie-label">
          <h4 style="margin-bottom: 15px">Types</h4>
          <h5 class="pLabel">
            <div class="colorselection colorselection--black"></div>
            Dry ingredients
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--red"></div>
            Wet ingredients
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--yellow"></div>
            Stuff
          </h5>

          <h4 style="margin-top: 35px; margin-bottom: 15px">Quantity</h4>
          <h5 class="pLabel">
            <div class="colorselection colorselection--black"></div>
            20 ingredients
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--red"></div>
            40 ingredients
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--yellow"></div>
            60 stuff
          </h5>
        </div>
      </div>
    </section>

    <section name="accountDetails" class="mt-3 mb-3">
      <p class="h4">Account Details</p>
      <div class="itemDetails-box">
        <div class="chart-pie-container">
          <canvas id="pie-chart2"></canvas>
          <script src="/chart.min.js"></script>
          <script>
            new Chart(document.getElementById("pie-chart2"), {
              type: "pie",
              data: {
                datasets: [
                  {
                    backgroundColor: ["#06aae9", "#fbb03b"],
                    data: [30, 5],
                  },
                ],
              },
            });
          </script>
        </div>
        <div class="pie-label">
          <h4 style="margin-bottom: 15px">Types</h4>
          <h5 class="pLabel">
            <div class="colorselection colorselection--blue"></div>
            Staff
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--yel"></div>
            Supervisor
          </h5>

          <h4 style="margin-top: 35px; margin-bottom: 15px">Quantity</h4>
          <h5 class="pLabel">
            <div class="colorselection colorselection--blue"></div>
            30 account
          </h5>
          <h5 class="pLabel">
            <div class="colorselection colorselection--yel"></div>
            5 account
          </h5>
        </div>
      </div>
    </section>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js}"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
