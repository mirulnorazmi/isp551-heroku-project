<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout (template, menu)"
  lang="en"
>
  <head>
    <title th:include=":: #pageTitle">Layout Generic Title</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="icon-192x192.png" sizes="192x192" />
    <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/stylesheets/dashboard.css}"/>
  </head>
  <head th:replace=":: header"> </head>

  <body>
    <nav class="navbar fixed-top nav-vfim">
      <div class="row row-content">
        <div id="con1">
          <img src="/img-icon/logo.png" alt="..." class="img_logo" />
        </div>
      </div>
      <div class="btn-container-user">
        <div class="dropdown-center">
          <button
            class="btn btn-user btn-outline-primary d-flex flex-row align-items-center"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          <span th:text="${session.username == null} ? 'dev' : ${session.username}" style="margin-right: 10px;"></span>
          <div class="avatar-circle">
            <p th:text="${session.username == null } ? 'D' : ${session.username.substring(0,1).toUpperCase()}" style="margin: 0;"></p>
          </div>
        </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 position-fixed" id="sticky-sidebar">
          <div
            class="nav flex-column flex-nowrap vh-100 overflow-auto text-white"
            style="padding: 15px 0"
          >
            <a
              class="nav-link active"
              aria-current="page"
              href="/dashboard"
              style="margin-top: 70px"
            >
              <img
                src="/img-icon/house-chimney.png"
                style="margin-right: 20px"
              />
              Home
            </a>
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mt-3 mb-3 border-bottom"
              style="padding: 0 40px"
            ></div>
            <a class="nav-link" href="/accounts">
              <img src="/img-icon/users.png" style="margin-right: 20px" />
              Accounts
            </a>
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mt-3 mb-3 border-bottom"
              style="padding: 0 40px"
            ></div>
            <a class="nav-link mb-2" href="/view">
              <img src="/img-icon/box-open.png" style="margin-right: 20px" />
              Items
            </a>
            <a class="nav-link mb-2" href="">
              <img src="/img-icon/box.png" style="margin-right: 20px" />
              Create Item
            </a>
            <a class="nav-link mb-2" href="/update-item-supervisor">
              <img src="/img-icon/box.png" style="margin-right: 20px" />
              Update Item
            </a>
            <a class="nav-link mb-2" href="#">
              <img
                src="/img-icon/hand-holding-box.png"
                style="margin-right: 20px"
              />
              Approve Item
            </a>
            <a class="nav-link mb-2" href="#">
              <img src="/img-icon/box-alt.png" style="margin-right: 20px" />
              Release Item
            </a>
          </div>
        </div>
        <div
          class="col-9 offset-3 main-section"
          id="main"
        >
          <div th:replace="${template}"></div>
        </div>
      </div>
    </div>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js}"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js}"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
